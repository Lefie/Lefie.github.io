<script>
    let i = 0;
    let j = 0;
    let x = 0;
    const text1 = '"All are elements of the same culture, our culture. Yet, between each page, there is such a fissure, such a disconnection, such incoherence,that one can only say this culture is mad. On pages like these,reality itself becomes unrecognizable. "' 
    const highlightText1="On pages like these,reality itself becomes unrecognizable.";
    
    const text2='"Publicity both promises and threatens. Often the fear of not being desirable, of being unenviable. It suggests that you are inadequate as you are, but it consoles you with the promise of a dream."'
    const highlightText2="Publicity both promises and threatens."

    const text3='"Freed from the boundaries of time and space, I coordinate any and all points of the universe wherever I want them to be."'
    const highlightText3="Freed from the boundaries of time and space,"

    function typeWriter1(){
       

       const sentenceEle = document.getElementById("sentence1");
      
       document.getElementById("click1").style.display = "none";

       //add to sentenceEle
       if(i < text1.length){
           document.getElementById("sentence1").innerHTML +=text1.charAt(i);
           i++;
           setTimeout(typeWriter1,80);
       }
       sentenceEle.style.fontWeight = "900";
       highlighting(highlightText1,"sentence1");
       
   }


    function typeWriter2(){

   function typeWriter3(){

           x++;

       }
       sentenceEle.style.fontWeight = "900";
       highlighting(highlightText3,"sentence3");
       
   }

    function highlighting(txt,idName){

        const sentenceEle = document.getElementById(idName);
        let innerText = sentenceEle.innerHTML;
        console.log("inner text of sentence ele: ",sentenceEle.innerHTML);

        let index = innerText.indexOf(txt);
        if (index >= 0) { 
          innerText = innerText.substring(0,index) + "<span class='highlight'>" + innerText.substring(index,index+txt.length) + "</span>" + innerText.substring(index + txt.length);
          sentenceEle.innerHTML = innerText;
        }
        
    }
    
</script>
